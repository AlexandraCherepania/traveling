<!-- section Contacts -->

<section class="contacts" id="contacts">
  <h2 class="visually-hidden">Contacts</h2>
  <div class="contacts-container">
    <div class="contacts-wrapper">

    </div>
    <div class="contacts-btn">
      <button
        class="contacts-btn--accent js-open-modal"
        data-modal="1"
        type="button"
      >
        Our Locations
        <svg class="contacts-btn--svg-dark" width="6" height="10">
          <use class="test2" href="./images/icons.svg#icon-arrow-mod"></use>
        </svg>
      </button>

    </div>
  </div>

  <!-- modal -->

  <div class="contacts-modal" data-modal="1">
    <!--   Svg иконка для закрытия окна  -->
    <svg class="modal__close-button js-modal-close" width="15" height="15">
      <use href="./images/icons.svg#icon-close"></use>
    </svg>
    <p class="modal__title">Our Locations</p>
    <ul class="location-list">
      <li>
        <a
          class="modal__link link-decor"
          href="https://goo.gl/maps/cbEG5o4bpybL27Zr9"
          target="_blank"
          rel="noopener noreferrer"
        >
          Mukachevo
        </a>
      </li>
      
    </ul>
  </div>

<!-- 

  Подложка под модальным окном
  <div class="overlay js-overlay-modal"></div> -->
</section>
